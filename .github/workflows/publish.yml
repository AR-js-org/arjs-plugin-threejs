name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (optional)'
        required: false
      publish:
        description: 'Set to "true" to actually publish on manual dispatch (default: false)'
        required: false
        default: 'false'

jobs:
  publish:
    runs-on: ubuntu-24.04
    env:
      HUSKY: 0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Determine tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            ref_name=${GITHUB_REF##*/}
            echo "tag=$ref_name" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          npm run build:types || true

      - name: Verify package contents (dry-run)
        run: npm pack --dry-run

      - name: Publish to npm
        if: ${{ github.event.inputs.publish == 'true' || startsWith(github.ref, 'refs/tags/') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing package to npm"
          npm publish --access public