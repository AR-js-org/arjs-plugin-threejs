<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Three.js Plugin - Minimal Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      max-width: 300px;
      z-index: 1000;
    }

    #info h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #4CAF50;
    }

    #info p {
      margin: 5px 0;
      line-height: 1.5;
    }

    #info code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      background: rgba(76, 175, 80, 0.2);
      border-left: 3px solid #4CAF50;
      border-radius: 3px;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      border-left-color: #f44336;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <div id="info">
    <h2>ðŸŽ¨ Three.js Plugin Demo</h2>
    <p>This example demonstrates the <code>@ar-js-org/arjs-plugin-threejs</code> plugin.</p>
    <p>A rotating cube is rendered in the center of the scene.</p>
    <div id="status" class="status">
      Initializing...
    </div>
  </div>

  <!-- Using ES module imports -->
  <script type="module" src="./main.js"></script>
</body>
</html>
