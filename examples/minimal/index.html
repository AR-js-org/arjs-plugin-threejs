<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Three.js Plugin - Minimal Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewport {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      max-width: 300px;
    }
    #info h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    #info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="viewport"></div>
  <div id="info">
    <h2>AR.js Three.js Plugin</h2>
    <p>Status: <span id="status">Initializing...</span></p>
    <p>This minimal example demonstrates the Three.js renderer plugin for AR.js-core.</p>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
